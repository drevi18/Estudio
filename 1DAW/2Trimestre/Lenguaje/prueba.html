<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flor de Té Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Contenedor superior con título a la izquierda y redes sociales a la derecha -->
<div class="container-fluid bg-dark text-white py-3">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="m-0">FLOR DE TÉ</h1>
        <div>
            <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white me-2"><i class="fab fa-behance"></i></a>
            <a href="#" class="text-white me-2"><i class="fab fa-pinterest"></i></a>
            <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white me-2"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</div>

<!-- Línea divisoria -->
<hr class="m-0">

<!-- Menú de navegación alineado a la izquierda en línea recta -->
<nav class="navbar navbar-expand">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
