<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sara Gómez">
    <meta name="description" content="práctica de html">
    <meta name="keywords" content="HTML, Práctica, clase, página">
    <title>DecoraHogar</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #ABBFC4;
        }

        nav ul {
            list-style-type: none; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ABBFC4;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none; 
            margin-right: 10px;
        }

        .logo {
            display: block;
            margin: 20px auto; 
            max-width: 200px; 
            height: auto; 
        }
        
        /* Cambiado de mueble a decoracion */
        .decoracion {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
        }

        .imagen img {
            width: 200px;  
            height: 150px; 
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <header>
        <h1>DecoraHogar</h1>
    </header>

    <nav>
        <ul>
            <li><a href="págprincipal.html">Principal</a></li>
            <li><a href="págmuebles.html">Muebles</a></li>
            <li><a href="págdecoración.html">Decoración</a></li>
            <li><a href="págcontacto.html">Contacto</a></li>
        </ul>
    </nav>

    <img src="imágenes/Decor.png" alt="descripción" title="logo de la tienda" class="logo">
    <h1>Decoración</h1> <!-- Cambiado a Decoración para que coincida -->

    <div class="decoracion"> <!-- Mueble 1 -->
        <div class="info">
            <h2>Jarrón</h2>
            <p>Material: Cerámica</p>
            <p>Precio: 15,75€</p>
        </div>
        <div class="imagen">
            <img src="imágenes/decoracion1.jpg" alt="Jarrón">
        </div>
    </div>

    <div class="decoracion"> <!-- Mueble 2 -->
        <div class="info">
            <h2>Espejo</h2>
            <p>Material: Vidrio</p>
            <p>Precio: 20,99€</p>
        </div>
        <div class="imagen">
            <img src="imágenes/decoracion2.png" alt="Espejo">
        </div>
    </div>

    <div class="decoracion"> <!-- Mueble 3 -->
        <div class="info">
            <h2>Invernadero</h2>
            <p>Material: Cristal y hierro</p>
            <p>Precio: 35,75€</p>
        </div>
        <div class="imagen">
            <img src="imágenes/invernadero.png" alt="Invernadero">
        </div>
    </div>

    <div class="decoracion"> <!-- Mueble 4 -->
        <div class="info">
            <h2>Flexo</h2>
            <p>Material: Aluminio</p>
            <p>Precio: 12,75€</p>
        </div>
        <div class="imagen">
            <img src="imágenes/flexo.png" alt="Flexo">
        </div>
    </div>
</html>
