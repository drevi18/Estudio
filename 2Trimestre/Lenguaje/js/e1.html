<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function(){

            function cambiarText(){
                document.getElementById("cambiar").textContent = "adios";
            }

        document.getElementById("boton").addEventListener("click",cambiarText);
            
            function cambiarColor(){
                document.getElementById("color").style.color = "red";
            }
        
        document.getElementById("boton2").addEventListener("click", cambiarColor);

            function enviarText(){
                const entrada = document.getElementById("text").value;
                document.getElementById("enviado").innerText = entrada;
            }

            document.getElementById("boton3").addEventListener("click",enviarText);

        }

    </script>
</head>
<body>
    <button id="boton">Click</button>
    <p id="cambiar">Hola</p>

    <p id="color">color</p>

    <p id="enviado"></p>

</html>
