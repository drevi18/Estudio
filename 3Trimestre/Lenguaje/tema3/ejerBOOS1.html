<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario con Validación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
    window.onload = function () {
        let formulario = document.getElementsByClassName("form-control");
        let nombre = formulario[0]; // Nombre es el primero
        let correo = formulario[1]; // Correo es el segundo
        let mensaje = formulario[2]; // Mensaje es el tercero

        document.getElementById("boton").addEventListener("click", function (event) {
            event.preventDefault(); // ❗ Evita que el formulario se envíe y recargue

            let alerta = document.getElementById("alerta");

            // Limpiar texto anterior
            alerta.textContent = "";
            alerta.classList.remove("bg-danger", "bg-success");

            if (nombre.value.trim() === "" || correo.value.trim() === "" || mensaje.value.trim() === "") {
                alerta.textContent = "Rellena todos los campos";
                alerta.classList.add("bg-danger"); // ❗ Color rojo si hay error
            } else {
                alerta.textContent = "Formulario enviado correctamente ";
                alerta.classList.add("bg-success"); // Verde si todo bien
            }
        });
    }
</script>


</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="col text-center text-white" id="alerta"></div>
    <h2>Formulario de contacto</h2>
    <form id="miFormulario" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre">
        <span id="errorNombre" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email">
        <span id="errorEmail" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3"></textarea>
        <span id="errorMensaje" class="text-danger"></span>
      </div>

      <button type="submit" class="btn btn-primary" id="boton">Enviar</button>
    </form>
  </div>

  <!-- ✅ Bootstrap Bundle con Popper (necesario para JS de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
