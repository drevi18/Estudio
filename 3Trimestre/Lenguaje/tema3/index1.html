<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            document.getElementById("boton").addEventListener("click", sacar);

            function sacar(){
                let texto= document.getElementsByClassName("text")[0].value;
                document.getElementById("meter").textContent = texto;

            }
        }
    </script>
</head>
<body>
    <input type="text" class="text" placeholder="Introduce aquí algo">
    <button id="boton">tócame</button>
    <p id="meter"></p>
</body>
</html>
